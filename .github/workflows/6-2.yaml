name: 6-2-CI-lint-test

on:
  push:
    branches: [master]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::670483336223:role/sre-m6-sample-oidc-Role-gwv8ikPuoSBb
          aws-region: us-west-2

      - name: Copy files to the test website with the AWS CLI
        run: |
          echo "Copy files to the test website with the AWS CLI"
          echo "test" > test.txt
          DIR="$(pwd)"
          echo "DIR: $DIR"
          aws s3 copy $DIR/test.txt s3://cf-templates-v2yni93dm3ki-us-west-2
